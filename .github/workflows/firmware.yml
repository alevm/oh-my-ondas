name: Firmware Build

on:
  push:
    branches: [main]
    paths:
      - "firmware/**"
      - ".github/workflows/firmware.yml"
  pull_request:
    branches: [main]
    paths:
      - "firmware/**"
      - ".github/workflows/firmware.yml"
  workflow_dispatch:

jobs:
  build:
    name: PlatformIO Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [teensy41, esp32]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Install platform
        run: |
          if [ "${{ matrix.environment }}" = "teensy41" ]; then
            pio pkg install -g -p "platformio/teensy"
          else
            pio pkg install -g -p "platformio/espressif32"
          fi

      - name: Build firmware
        working-directory: firmware
        run: |
          if [ "${{ matrix.environment }}" = "esp32" ]; then
            # ESP32 uses a different source directory
            PLATFORMIO_SRC_DIR=esp32 pio run -e esp32
          else
            pio run -e ${{ matrix.environment }}
          fi

      - name: Upload firmware artifact
        if: matrix.environment == 'teensy41'
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.environment }}
          path: firmware/.pio/build/${{ matrix.environment }}/
          retention-days: 30
